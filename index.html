<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="script.js" defer></script>
  <div id="header">Rock-Paper-Scissors</div>
<div id="score"></div>

  <div class="container">
    <div class="player">
      <div id="player-score-display"></div>
      
      <div class="button-container">
      <button class="player-rock">
        <div class="img-container">

        </div>
      </button>
      <button class="player-paper">
        <div class="img-container">
          
        </div>
      </button>
      <button class="player-scissors">
        <div class="img-container">
          
        </div>
      </button>
    </div>

    </div>
    <div class = "cpu">
      <div id="cpu-score-display"></div>

      <div class="button-container">
      <button class="cpu-rock">
        <div class="img-container">

        </div>
      </button>
      <button class="cpu-paper">
        <div class="img-container">
          
        </div>
      </button>
      <button class="cpu-scissors">
        <div class="img-container">
          
        </div>
      </button>
    </div>

    </div>
  </div>
<div class="result-container"></div>
  
</body>
</html>
